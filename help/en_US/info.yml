blockbuster.info:
    actor:
        playing: {f}This actor already plays!
    
    director:
        already_registered: {f}This actor is already registered by this director block!
    
    # Camera duration
    camera:
        duration:
            fixture: {f}Camera fixture at index %s{f} runs for %s{f} ticks.
            profile: {f}Camera profile runs for %s{f} ticks.
        
        # Camera roll and fov
        fov: {f}Your field-of-view is %s{f} degrees.
        roll: {f}Your roll is %s{f} degrees.
    
    models.loaded: {f}Received %s{f} custom models and %s{f} skins from server.
    
    record:
        action: {f}Action at %s{f} tick is %s
        
        search_type: "{f}Search for action with type %s{f}:"
        search_action: {f}Found action at %s{f} tick.
        search_action_data: "{f}Found action at %s{f} tick with data: %s"
    
    # Recording strings
    recording:
        recording: %s{f} is already being recorded to.
        dead: {f}Stopped recording %s{f}, because player's dead.
        message: {f}To start recording an actor %s{f}, %s{f}!
    
    # Camera profile
    profile:
        new: {f}Created new camera profile with filename %s{f}.
        loaded: {f}Camera profile by name %s{f} is already loaded!
        start: {f}Current camera profile was started.
        stop: {f}Currently running camera profile was stopped.