# Blockbuster error strings
#
# This file is responsible for storing error messages across whole mod (there 
# are a lot of strings in the mod).

blockbuster.error:
    # Actor error strings
    actor:
        no_name: This actor doesn't have a recording ID!
        not_attached: This registering item isn't attached to a director block!
    
    # Morph error strings
    morph:
        wrong: Morph by name {7}"%s"{r} doesn't exist!
    
    # Director block error strings
    director:
        missing: The director block, that was attached to this device at (%s, %s, %s), was destroyed or moved. Attach this device to another director block!
        no_director: No director block exists at (%s, %s, %s).
    
    # Errors for /model export
    model.export:
        error_save: Can't save exported model!
        wrong_type: Can't export model for "%s" type (because it has no renderer, or it's not a living entity renderer).
    
    # Camera fixtures errors
    fixtures:
        few_args: You passed not enough arguments for this command!
        wrong_type: Camera fixture by type {7}%s{r} doesn't exist!
        no_entity: You should look at any entity to add this fixture!
        
        empty: This camera profile is {o}empty{r}!
    
    # Camera profile errors
    profile:
        empty_filename: This camera profile has empty filename! In current situation, specify the {7}[filename]{r} argument, please.
        cant_save: Can't save camera profile by file name {7}%s{r}
        cant_load: Can't load camera profile by file name {7}%s{r}
        
        not_exists: There's no camera fixture at {7}%d{r} index in current camera profile!
        not_path: Fixture at index {7}%s{r} isn't a path fixture!