# Blockbuster error strings
#
# This file is responsible for storing error messages across whole mod (there 
# are a lot of strings in the mod).

blockbuster.error:
    # Actor error strings
    actor:
        not_attached: {f}This registering item isn't attached to a director block!
    
    # Morph error strings
    morph:
        wrong: {f}Morph by name %s{f} doesn't exist!
    
    # Director block error strings
    director:
        playing: {f}Director block at (%s{f}, %s{f}, %s{f}) is playing!
        stopped: {f}Director block at (%s{f}, %s{f}, %s{f}) is stopped!
        
        missing: {f}The director block, that was attached to this device at (%s{f}, %s{f}, %s{f}), was destroyed or moved. Attach this device to another director block!
        no_director: {f}No director block exists at (%s{f}, %s{f}, %s{f}).
    
    # Errors for /model export
    model.export:
        error_save: {f}Can't save exported model!
        wrong_type: {f}Can't export model for %s{f} type (because it has no renderer, or it's not a living entity renderer).
    
    recording:
        read: {f}A recording file by the name %s{f} isn't suitable for playback ({7}old version{f} or {7}corrupted{f}).
    
    # Camera fixtures errors
    fixture:
        few_args: {f}You passed not enough arguments for this command!
        wrong_type: {f}Camera fixture by type %s{f} doesn't exist!
        no_entity: {f}You should look at any entity to add this fixture!
        
        empty: {f}This camera profile is empty!
    
    # Camera profile errors
    profile:
        empty_filename: {f}This camera profile has empty filename! In current situation, specify the {7}[filename]{f} argument, please.
        cant_save: {f}Can't save camera profile by file name %s{f}.
        cant_load: {f}Can't load camera profile by file name %s{f}.
        
        not_path: {f}Fixture at index %s{f} isn't a path fixture!
        not_exists: {f}There's no camera fixture at %s{f} index in current camera profile!