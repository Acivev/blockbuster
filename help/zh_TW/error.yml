# Blockbuster error strings
#
# This file is responsible for storing error messages across whole mod (there 
# are a lot of strings in the mod).

blockbuster.error:
    # Actor error strings
    actor:
        not_attached: "{f}這個激活工具還沒有鏈接到任何一個導演方塊！"
    
    # General command errors
    commands:
        load_chunks: 無法載入渲染範圍裏所有已創建的區塊！詳情錯誤記錄在日誌裏。
        
        restore_texture: "{f}材質 %s{f} 無法被恢復，因為它沒有被這個命令改變過。"
        replace_texture: "{f}材質 %s{f} 和 %s{f} 沒有被載入！"
        replace_texture_one: "{f}材質 %s{f} 沒有被載入！"
        
        no_player: "{f}無法找到玩家 %s{f}！"
        no_entity: "{f}無法找到使用目標選擇器給定的實體 %s{f}！"
        
        convert_model: "{f}給定了錯誤的模型 %s{f}！它必須要是 {7}steve{f} 或者 {7}fred{f}。"
        convert_skin: "{f}在轉換 %s{f}/%s{f} 皮膚過程中，出現了一個錯誤：%s{f}"
        convert_skin_size: "{f}皮膚的大小是 %s{f}x%s{f}，然而皮膚是必須要以 1:1 或 2:1 為比例的！"

    # Director block error strings
    director:
        playing: "{f}在 (%s{f}, %s{f}, %s{f}) 的導演方塊正在播放！"
        stopped: "{f}在 (%s{f}, %s{f}, %s{f}) 的導演方塊已停止播放！"
        
        missing: "{f}在 (%s{f}, %s{f}, %s{f}) 沒有導演方塊！"
        no_director: "{f}(%s{f}, %s{f}, %s{f})的導演方塊不存在。"
        empty_filename: "{f}導演方塊有一個空白的{7}錄制ID{f}。 請填充空白的{7}錄制ID{f}."
    
    # Errors for /model export
    model:
        export:
            error_save: "{f}無法保存導出的模型！"
            wrong_type: "{f}無法以形式 %s{f} 導出模型（因為它沒有渲染器，或者不是活的實體渲染器）。"
            no_model: "{f}無法將模型 %s{f} 導出為 OBJ，因為無法找到這個模型！"
            obj: "{f}無法導出模型 %s{f}！"
        
        reload: 你需要成為 OP 用戶才能重載模型！
    
    # Record command errors
    record:
        no_action: "{f}檔案名為 %s{f} 的玩家錄制內容在 %s{f} tick沒有動作！"
        not_exist: "{f}檔案名為 %s{f} 的玩家錄制內容不存在！"
        tick_out_range: "{f}在 tick %s{f} 的內容不存在！範圍應在 {7}0{r} 和 %s{r} 之間。"
        index_out_range: "{f}Index %s{f} 超出範圍！範圍應在 {7}0{r} 和 %s{r} 之間。"
        already_empty: "{f}在索引號 %s{r}，玩家錄制檔案 %s{r} 裏沒有動作！"
        wrong_action: "{f}動作類別 %s{f} 不存在！"
        add: "{f}動作類別 %s{f} 由於以下錯誤而無法添加：%s"
        already_exists: "{f}名為 %s{f} 的玩家錄製已經存在了！"
        couldnt_save: "{f}不能以 %s{f} 檔案名保存玩家錄製！"
        wrong_clean_property: "{f}給予了錯誤的乾淨的屬性 %s{f}！"
    # Recording errors
    recording:
        read: "{f}命名為 %s{f} 的錄制檔案不適合播放 ({7}老版本{f}, {7}已損壞{f}, 或不是{7}錄制檔案{f})。"
        logout: "{f}已停止錄制 %s{f}, 因為玩家登出了！"
        not_found: "{f}無法找到 %s{f} 錄制檔案！"
        fill_filename: "{f}請填充{7}錄制ID{f}框！"
        empty_filename: "{f}無法錄制玩家錄像與一個空白的{7}錄制ID{f}."
        empty_record: "{f}無法回放錄像 %s{f}, 因為是空的！"